[tox]
envlist = py36-{3.2.X,docs},py{py,36,37,38,39,310}-{2.2.X,3.2.X,4.0.X},py{py,36,37,38,39,310}-3.2.X

[testenv]
commands =
  py{py,36,37,38,39,310}-{2.2.X,3.2.X,4.0.X}: {envpython} run_tests.py
  docs: sphinx-build -W -b html docs docs/_build
deps =
  -r{toxinidir}/requirements/test.txt
  2.2.X: Django>=2.2,<2.3
  3.2.X: Django>=3.2,<3.3
  4.0.X: Django>=4.00,<4.1
  trunk: https://github.com/django/django/archive/master.zip
  docs: django
